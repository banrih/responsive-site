    <head>
        <meta charset="utf-8">

        <title>Nordic Countries</title>
        <meta name="description" content="北欧について紹介します">
        <meta name="keywords" content="デンマーク、スウェーデン、ノルウェー、ヨーロッパ、海外旅行">

    <body>
        <div class="top-image"></div>
        <div class="contents">
            <h1>Nordic Countries</h1>
            <div class="container">
                <div class="box">
                    <h2 class="country-name">Denmark</h2>
                    <p class="country-description">LEGOブロックやロイヤルコペンハーゲンで有名。人口はたった560万人しかいないが、デザイン、建築、ITなど様々な分野が光る。</p>
                </div>
                <div class="box">
                    <h2 class="country-name">Sweden</h2>
                    <p class="country-description">北欧で1番大きな都市といえば、スウェーデンのストックホルム。H&MやIKEA発祥の地であり、北欧経済の中心地とも言える。</p>
                </div>
                <div class="box">
                    <h2 class="country-name">Norway</h2>
                    <p class="country-description">去年、デンマークを抜き「世界一幸せな国」となる。首都のオスロでさえ冬ではオーロラが見える。</p>
                </div>
            </div>
        </div>
